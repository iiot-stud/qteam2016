<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Q-Team</title>

    <!-- link cdn files here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  </head>
  <body>

    <!-- checkboxes -->
<div class="container" style="margin-top:20px;">
  <form>
  <fieldset class="form-group">
    <label for="exampleInputEmail1">Name der Applikation </label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Name der Applikation">
    <small class="text-muted">Dies hilft anderen Ihre Applikation wieder zu erkennen.</small>
  </fieldset>

  

  <fieldset class="form-group">
    <label for="exampleSelect1">Datenschutz Mindestalter</label>
    <select class="form-control" id="exampleSelect1">
      <option>mindestens 13 Jahre</option>
      <option>mindestens 14 Jahre</option>
      <option>mindestens 16 Jahre</option>
      <option>mindestens 18 Jahre</option>
      <option> + 21 Jahre</option>
    </select>
  </fieldset>



    <label for="exampleSelect1">Weitere Datenschutzeinstellungen</label>

  <div class="checkbox">
    <label>
      <input type="checkbox"> Recht auf Vergessen
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox"> Meldepflicht bei Verletzung
    </label>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox"> Einwilligung zur Datensammlung
    </label>
  </div>

  <fieldset class="form-group">
    <label for="exampleTextarea">Zus√§tzliche Informationen (Optional)</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </fieldset>

  <fieldset class="form-group">
    <label for="exampleInputFile">Konfigurationsdatei hochladen (Optional)</label>
    <input type="file" class="form-control-file" id="exampleInputFile">
    <small class="text-muted">Laden Sie ihre Konfigurationsdatei hoch.</small>
  </fieldset>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


    <!-- JavaScriptfiles-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
</div>

  </body>

</html>
